{% load bootstrap4 %}{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static '/images/favicon.ico' %}">
    <title>Web | Awwards</title> {% block styles %} {% bootstrap_css %}
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel|EB+Garamond|Open+Sans+Condensed:300|Tomorrow&display=swap" rel="stylesheet">> {% endblock %}
</head>

<body>
    {% include "navbar.html" %}
    <div class="container-fluid">
        {% block content %}{% endblock %} {% block scripts %}
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
        <script src="https://assets.awwwards.com/dist/js/vendor.13df77655f5689a9b532.js" defer></script>
        <script src="https://assets.awwwards.com/dist/js/home.2734a967c43d3d4952c9.js" defer></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js');
                });
            }
        </script>
        {% bootstrap_javascript %} {% endblock %}

    </div>
</body>

</html>
